name: The Godfather Protocol

on:
  schedule:
    # Runs 6 times a day: 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:

jobs:
  dominate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: pip install -r requirements.txt

      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python godfather.py
